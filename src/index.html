<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo PPT</title>
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
    </head>
<body>
<div class="container">
    <h1>Pedra, Papel e Tesoura</h1>
    <div class="escolhas">
        <button onclick="jogar('pedra')">Pedra 🪨</button>
        <button onclick="jogar('papel')">Papel 📄</button>
        <button onclick="jogar('tesoura')">Tesoura ✂️</button>
    </div>
    <div id="resultado" class="resultado">
        Escolha uma opção para jogar!
    </div>
    <div id="placar" class="placar">
        <p>Você: <span id="placarJogador">0</span></p>
        <p>Computador: <span id="placarComputador">0</span></p>
    </div>
</div>

    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
